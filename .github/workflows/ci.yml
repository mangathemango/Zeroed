name: Unity CI

on:
  push:
    branches: [ experiment/github-actions ]
  pull_request:
    branches: [ experiment/github-actions ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Unity
      uses: game-ci/unity-setup@v2
      with:
        unityVersion: 6000.0.37f1

    - name: Build project
      run: |
        mkdir -p build
        unity -projectPath . -buildTarget StandaloneWindows64 -quit -batchmode -nographics -buildPath build/StandaloneWindows64

    - name: Upload build
      uses: actions/upload-artifact@v2
      with:
        name: StandaloneWindows64
        path: build/StandaloneWindows64